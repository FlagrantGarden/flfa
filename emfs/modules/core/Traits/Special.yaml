entries:
  - name: Accurate
    effect: Groups with an MI profile only. Improve this Group’s MI to-hit value by 1.
    points: 2
  - name: Apprentice
    effect: Before the first turn of the skirmish, choose three spells. This Group may activate to Cast one of those three spells.
    points: 2
  - name: Caster
    effect: This Group may activate to Cast any spell.
    points: 4
  - name: Chariot
    effect: Cavalry only. +1 T. Treats difficult terrain as impassable terrain.
    points: 2
  - name: Composed
    effect: Groups with the Reckless trait only. Remove Reckless. Improve MO activation by one.
    points: 2
  - name: Cowardly
    effect: When testing Resolve, this Group must reroll the highest die.
    points: -2
  - name: '[Type]-Foe'
    effect: Choose an enemy type. This Group gains the Reckless trait against those enemies. If this Group is already Reckless, they must activate to Attack those enemies, if possible. If the chosen enemy type is not in any enemy Company, ignore the point cost of this trait.
    points: 1
  - name: '[Type]bane'
    effect: Choose an enemy type. This Group ignores the Terrifying trait for those enemies, and may reroll each to-hit die once each turn when fighting them. If the chosen enemy type is not in any opposing army, ignore the point cost of this trait.
    points: 4
  - name: Move Freely
    effect: This Group ignores all friends, enemies, and terrain while Moving. Cannot end movement overlapping with other models.
    points: 2
  - name: Offensive
    effect: Groups with the Defensive trait only. Remove Defensive. Improve ME to-hit by 1 when Attacking.
    points: 2
  - name: Self-Destruct
    effect: This Group may attempt to activate on 5+ to self-destruct (as if Shooting everything within 6”, hitting on 3+). At the end of an activation in which they self-destruct, this Group is Routed.
    points: 2
  - name: Shooters
    effect: Groups without an MI profile only. Add an MI profile at 6+ / 5+ / 18”.
    points: 2
  - name: Short-Ranged
    effect: Groups with an MI profile only. Reduce range by half.
    points: -1
  - name: Stealthy
    effect: Enemies cannot Shoot this Group. This Group does not block line of sight, except for Groups in melee with them.
    points: 3
  - name: Summoner
    effect: This Group may attempt to activate on 6+ to summon an undeployed Group within 12” (and no closer than 6” to an enemy). The summoned Group may attempt to activate this turn.
    points: 3
  - name: Terrifying
    effect: While being Attacked by this Group, enemies must reroll their highest die when testing Resolve.
    points: 2
  - name: Throwers
    effect: Groups without an MI profile only. Add an MI profile at 6+ / 5+ / 6”.
    points: 1
  - name: Unerring
    effect: Once each turn, this Group may reroll any dice that miss when rolling to hit.
    points: 3
  - name: Unfeeling
    effect: This Group automatically passes when testing Resolve. Round up hits inflicted against this Group.
    points: 0
  - name: Vicious
    effect: When this Group rolls to hit, each 6 inflicts two hits instead.
    points: 3
  - name: Well-Armed
    effect: Once each turn, this Group may reroll all 1s when rolling to hit.
    points: 1